syntax = "proto3";

option go_package = "github.com/sungpro/MSA-study/week2/next-grpc/protos/chat";

package chat;

service Chat {
    rpc join(Message) returns (stream Message) {}
    rpc send(Message) returns (Message) {}
}
 
message Message {
    string user = 1;
    string text = 2;
}